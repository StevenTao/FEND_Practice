<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	/* 基础样式 */
.left, .right{
  width: 100px;
  height: 100px;
  background-color: blue;
}
.main{
  height: 100px;
  background-color: green;
}
		/*margin负值*/
		.margin-negative .main{
		  width: 100%;
		  float: left;
		}
		.margin-negative .main .content {
		  margin: 0 100px;
		}
		.margin-negative .left {
		  float: left;
		  margin-left: -100%;
		}
		.margin-negative .right {
		  float: left;
		  margin-left: -100px;
		}
	</style>
</head>
<body>
	<p>margin负值</p>
	<div class="margin-negative">
	  <div class="main">
	    <div class="content"></div>
	  </div>
	  <div class="left"></div>
	  <div class="right"></div>
	  <div style="clear:both"></div>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
